<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta name="author" content="Gabriel Chinaglia">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="/assets/css/styles.css">
    <title>Pegassi Zentorno</title>
</head>
<body>
    <header>
        <div class="container">
            <a class="pegassi" href="#">
                <div class="logo">
                    <img src="/assets/images/pegassi.png" alt="Pegassi">
                    <div class="brand"> PEGASSI </div>
                </div>
            </a>
            <nav>
                <div class="menu">
                    <ul>
                        <li><a href="#"> MODELOS </a></li>
                        <li><a href="#"> CUSTOMIZAÇÕES </a></li>
                        <li><a href="#"> LOJA </a></li>
                    </ul>
                </div>
            </nav>
            <div class="search">
                <a href=""><span class="material-symbols-outlined">
                    search
                    </span></a>
            </div>
        </div>
    </header>
    <section id="principal">
        <div class="container">
            <div class="car-name">
                <div class="car-header"> ZENTORNO </div>
                <div class="slogan">
                    LEVA TEMPO PARA SE TORNAR ATEMPORAL
                </div>
            </div>
            <div class="car-info">
                <div class="numbers">
                    <div class="number-title"> POTÊNCIA </div>
                    <div class="number-value"> 750HP </div>
                </div>
                <div class="numbers">
                    <div class="number-title"> 0 - 100KM/H </div>
                    <div class="number-value"> 3.2s </div>
                </div>
                <div class="numbers">
                    <div class="number-title"> VEL. MÁXIMA </div>
                    <div class="number-value"> 342KM/H </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
